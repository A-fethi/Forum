<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <h2 class="post-title">Post 1</h2>
            <p class="post-content">This is the content of the first post. It's a short description.</p>
            <div class="post-interactions">
                <button class="like-btn">Like</button>
                <button class="dislike-btn">Dislike</button>
                <span class="likes-count">0 Likes</span>
            </div>
            <div class="comments-section">
                <h3>Comments:</h3>
                <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                <button class="submit-comment-btn">Submit</button>
                <ul class="comments-list">
                    <li>Nice post!</li>
                    <li>Great job!</li>
                </ul>
            </div>
        </div>

        <div class="post">
            <h2 class="post-title">Post 2</h2>
            <p class="post-content">This is the content of the second post. More information here.</p>
            <div class="post-interactions">
                <button class="like-btn">Like</button>
                <button class="dislike-btn">Dislike</button>
                <span class="likes-count">0 Likes</span>
            </div>
            <div class="comments-section">
                <h3>Comments:</h3>
                <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                <button class="submit-comment-btn">Submit</button>
                <ul class="comments-list">
                    <li>Interesting perspective.</li>
                    <li>I agree with this post!</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
