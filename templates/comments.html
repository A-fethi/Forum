<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="/static/styles/comments.css">
</head>

<body>
    <div class="container">
        <div class="post">
            <h2 class="post-title">Post 1</h2>
            <p class="post-content">This is the content of the first post. It's a short description.</p>
            <div class="post-interactions">
                <!-- <form method="post"> -->
                <button class="like-btn" name="action" value="Like">Like</button>
                <button id="dislike-btn" name="action" class="dislike-btn" value="Dislike">Dislike</button>
                <span class="likes-count">0 Likes</span>
                <span id="dislikes-count" class="dislikes-count">0 Dislikes</span>
                <!-- </form> -->
            </div>
            <div class="comments-section">
                <h3>Comments:</h3>
                <form id="comment-form">
                    <input class="comment-input" placeholder="Write a comment..." name="comment" required>
                    <button class="submit-comment-btn">Submit</button>  
                </form>

                <ul class="comments-list">
                    {{range .Comments}}
                    <li>
                        <div class="comment">
                            <p><strong>{{.ID}}</strong>: {{.Content}}</p>
                            <span id="likes-count-{{.ID}}" class="likes-count">{{.Likes}} Likes</span>
                            <span id="dislikes-count-{{.ID}}" class="dislikes-count">{{.Dislikes}} Dislikes</span>
                            <button class="like-btn" data-comment-id="{{.ID}}" value="like">Like</button>
                            <button class="dislike-btn" data-comment-id="{{.ID}}" value="dislike">Dislike</button>
                        </div>
                    </li>
                    {{end}}
                </ul>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.like-btn, .dislike-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const action = button.value.toLowerCase();
                    const commentId = button.dataset.commentId;

                    const response = await fetch('/interact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `user_id=51&comment_id=${commentId}&action=${action}`
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.querySelector(`#likes-count-${result.comment_id}`).textContent = `${result.likes} Likes`;
                        document.querySelector(`#dislikes-count-${result.comment_id}`).textContent = `${result.dislikes} Dislikes`;
                    } else {
                        console.error('Failed to update interaction');
                    }
                });
            });
        });
    </script>
    <script>
        document.querySelector('.submit-comment-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const commentInput = document.querySelector('.comment-input');
            const commentContent = commentInput.value;
            

            try {
                const response = await fetch('/comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `comment=${encodeURIComponent(commentContent)}`
                });

                if (response.ok) {
                    const newComment = await response.json();
                    console.log(newComment);
                    
                    const commentList = document.querySelector('.comments-list');
                    commentList.innerHTML += `
                        <li>
                            <div class="comment">
                                <p><strong>${newComment.ID}</strong>: ${newComment.Content}</p>
                                <span id="likes-count-${newComment.ID}" class="likes-count">0 Likes</span>
                                <span id="dislikes-count-${newComment.ID}" class="dislikes-count">0 Dislikes</span>
                                <button class="like-btn" data-comment-id="${newComment.ID}" value="like">Like</button>
                                <button class="dislike-btn" data-comment-id="${newComment.ID}" value="dislike">Dislike</button>
                            </div>
                        </li>`;
                    commentInput.value = '';
                } else {
                    console.error('Failed to submit comment');
                }
            } catch (error) {
                console.error('Error submitting comment:', error);
            }
        });
    </script>

</body>
